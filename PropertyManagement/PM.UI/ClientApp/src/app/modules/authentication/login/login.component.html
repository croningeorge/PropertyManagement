<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
                  <div class="form-group">
                    <label for="exampleInputEmail1" class="lft">UserName</label>
                    <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName"
                           required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1" class="lft">Password</label>
                    <input type="password" class="form-control" #Password="ngModel" name="Password"
                           [(ngModel)]="formModel.Password" required>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="dinkidichan">
                    <label for="dinkidichan"></label>
                    <label class="form-check-label" for="dinkidichan">Remember on this machine</label>
                  </div>
                  <button type="submit" class="btn btn-md btn-primary" [disabled]="form.invalid">Login</button>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut
                    labore et dolore magna aliqua.
                  </p>
                  <button type="button" [routerLink]="['/register']" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
