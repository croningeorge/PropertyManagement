<div class="animated fadeIn">
    <!--/.row-->
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-edit"></i>Details Payment Gateway
                    <div class="card-header-actions">
                        <button class="btn btn-block btn-outline-info" type="button" [routerLink]="['/gateways']"><i
                                class="fa fa-list"></i> List Payment Gateway</button>
                    </div>
                </div>
                <div class="card-body" *ngIf='payment'>
                        <div class="col-sm-12">
                            <div class="callout callout-warning">
                                <small class="text-muted"><strong>Bank Name:</strong>{{payment.bankName}}</small><br>
                                <small class="text-muted"><strong>Client ID:</strong>{{payment.appID}}</small><br>
                                <small class="text-muted"><strong>Client secret:</strong>{{payment.secretCode}}</small><br>
                                <small class="text-muted"><strong>Redirect URI:</strong>{{payment.redirectURL}}</small><br>
                                <small class="text-muted"><strong>Expiry Date:</strong>{{payment.expiredate}}</small><br>
                                <small class="text-muted"><strong>Status:</strong>{{payment.isActive}}</small><br>
                            </div>
                        </div>
                        
                </div>
            </div>
        </div>
    </div>
