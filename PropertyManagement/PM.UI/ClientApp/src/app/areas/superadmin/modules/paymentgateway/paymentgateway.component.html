<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> ListPaymentGateways
        </div>
        <div class="card-body">
          <button type="button" class="btn  btn-success pull-right" [routerLink]="['/gateways/add-payment']">
            <i class="fa fa-plus"></i> Add
          </button>
        </div>
        <div class="card-body">

          <table class="table  table-hover table-responsive">
            <thead>
              <tr>
                <th>ID</th>
                <th>Bank Name</th>
                <th>App Id</th>
                <th>Secret Code</th>
                <th>Redirect URL</th>
                <th>Status</th>
                <th>Expiry</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of payment; index as i">
                <td>{{p.paymentId}}</td>
                <td>{{p.bankName}}</td>
                <td>{{p.appID}}</td>
                <td>{{p.secretCode}}</td>
                <td>{{p.redirectURL}}</td>
                <td>
                  <div *ngIf="p.isActive==true; else notShow">
                    <span class="badge badge-success">Active</span>
                  </div>
                  <ng-template #notShow>
                    <span class="badge badge-danger">InActive</span>
                  </ng-template>
                </td>
                <td>{{p.expiredate | date}}</td>

                <td class="button_sec">
                  <button class="btn btn-outline-primary" type="button" (click)="detailsPayment(p)"><i class="fa fa-eye"></i></button>
                  <button class="btn btn-outline-warning" type="button" (click)="getPayment(p)"><i class="fa fa-pencil"></i></button>
                  <button class="btn btn-outline-danger" type="button" (click)="deletePayment(p)"><i class="fa fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
