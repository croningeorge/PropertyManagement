<div class="animated fadeIn">
    <!--/.row-->
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-edit"></i>Details Subscription Plan
                    <div class="card-header-actions">
                        <button class="btn btn-block btn-outline-info" type="button" [routerLink]="['/subscription']"><i
                                class="fa fa-list"></i> List SubScription Plan</button>
                    </div>
                </div>
                <div class="card-body" *ngIf='subscription'>
                        <div class="col-sm-12">
                            <div class="callout callout-warning">
                                <small class="text-muted"><strong>Plan Name:</strong>{{subscription.planName}}</small><br>
                                <small class="text-muted"><strong>Client ID:</strong>{{subscription.planType}}</small><br>
                                <small class="text-muted"><strong>Client secret:</strong>{{subscription.subscriptionStartDate}}</small><br>
                                <small class="text-muted"><strong>Redirect URI:</strong>{{subscription.subscriptionEndDate}}</small><br>
                                <small class="text-muted"><strong>Status:</strong>{{subscription.isActive}}</small><br>
                            </div>
                        </div>
                        
                </div>
            </div>
        </div>
    </div>
