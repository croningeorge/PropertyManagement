<div class="animated fadeIn">

    <!--/.row-->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-edit"></i>Edit Subscription Plan
            <div class="card-header-actions">
              <button class="btn btn-block btn-outline-info" type="button" [routerLink]="['/subscription']"><i class="fa fa-list"></i> List Subscription Plan</button>
  
            </div>
          </div>
          <div class="card-body">
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="col-form-label" for="planName">Plan Name</label>
                  <input type="text" placeholder="ex:Standard" class="form-control" [formControl]="editForm.get('planName')" [class.invalid]="!editForm.controls.planName.valid">
                </div>
                <div class="form-group col-md-6">
                  <label class="col-form-label" for="plantype">Plan type</label>
                  <input type="text" placeholder="plan type" class="form-control" [formControl]="editForm.get('planType')"
                         [class.invalid]="!editForm.controls.planType.valid">
                </div>
                
                <div class="form-group col-md-6">
                  <label class="col-form-label" for="subscriptionStartDate">Subscription Start-Date</label>
                  <input type="date" placeholder="12/2/2019" class="form-control" 
                         [formControl]="editForm.get('SubscriptionStartDate')" [class.invalid]="!editForm.controls.SubscriptionStartDate.valid">
                </div>
                <div class="form-group col-md-6">
                  <label class="col-form-label" for="subscriptionEndtDate">Subscription End-Date</label>
                  <input type="date" placeholder="12/2/2019" class="form-control"
                         [formControl]="editForm.get('SubscriptionEndDate')" [class.invalid]="!editForm.controls.SubscriptionEndDate.valid">
                </div>
                <div class="form-group col-md-6">
                  <label class="col-form-label" for="status">Status</label>
                  <select name="isActive" class="form-control" [formControl]="editForm.get('isActive')">
                    <option value="">-Select-</option>
                    <option value="True">Active</option>
                    <option value="False">In Active</option>
                  </select>
                </div>
              </div>
              <div class="form-actions">
                <button type="submit" [disabled]="!editForm.valid" class="btn btn-primary">Save changes</button>
                <button class="btn btn-secondary" [routerLink]="['/subscription']" type="button">Cancel</button>
              </div>
            </form>
          </div>
        </div> <!--/.col-->
      </div><!--/.row-->
    </div>
  </div>
