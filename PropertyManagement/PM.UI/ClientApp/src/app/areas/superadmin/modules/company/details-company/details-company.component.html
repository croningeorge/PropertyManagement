<div class="animated fadeIn">
    <!--/.row-->
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-edit"></i>Details Company
                    <div class="card-header-actions">
                        <button class="btn btn-block btn-outline-info" type="button" [routerLink]="['/company']"><i
                                class="fa fa-list"></i> List Company</button>
                    </div>
                </div>
                <div class="card-body" *ngIf='company'>
                        <div class="col-sm-12">
                            <div class="callout callout-warning">
                                <small class="text-muted"><strong>CompanyId:</strong>{{company.CompanyId}}</small><br>
                                <small class="text-muted"><strong>CompanyName:</strong>{{company.CompanyName}}</small><br>
                                <!-- <small class="text-muted"><strong>CompanyType:</strong>{{company.com}}</small><br>  -->
                        
                            </div>
                        </div>
                        
                </div>
            </div>
        </div>
    </div>
