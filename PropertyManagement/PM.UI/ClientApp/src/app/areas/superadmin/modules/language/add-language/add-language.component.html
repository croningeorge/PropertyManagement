<div class="animated fadeIn">

    <!--/.row-->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-edit"></i>Form Language
            <div class="card-header-actions">
              <button class="btn btn-block btn-outline-info" type="button" [routerLink]="['/language']"><i class="fa fa-list"></i> List Langauge</button>
  
            </div>
          </div>
          <div class="card-body">
            <form class="form-horizontal" [formGroup]="languageForm" novalidate (submit)="postLanguage(languageForm.value)">
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="col-form-label" for="Language">Language</label>
                  <input type="text" placeholder="ex:عربى" class="form-control" [formControl]="languageForm.get('languageName')"
                         [class.invalid]="!languageForm.controls.languageName.valid">
                </div>
                <div class="form-group col-md-6">
                  <label class="col-form-label" for="status">Status</label>
                  <select name="isActive" class="form-control" [formControl]="languageForm.get('isActive')">
                    <option value="">-Select-</option>
                    <option value="True">Active</option>
                    <option value="False">In Active</option>
                  </select>
                </div>
              </div>
              <div class="form-actions">
                <button type="submit" [disabled]="!languageForm.valid" class="btn btn-primary">Save changes</button>
                <button class="btn btn-secondary" [routerLink]="['/language']" type="button">Cancel</button>
              </div>
            </form>
          </div>
        </div> <!--/.col-->
      </div><!--/.row-->
    </div>
  </div>
