<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> ListLanguages
        </div>
        <div class="card-body">
          <button type="button" class="btn  btn-success pull-right" [routerLink]="['/language/add-language']">
            <i class="fa fa-plus"></i> Add
          </button>
        </div>
        <div class="card-body">
          <div class="alert alert-info" role="alert" *ngIf="indLoading"><img src="../../assets/img/loading.gif" width="32" height="32" /> Loading...</div>
          <div *ngIf='language && language.length==0' class="alert alert-info" role="alert">No record found!</div>
          <table class="table  table-hover table-responsive" *ngIf='language && language.length'>
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Flags</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let l of language">
                <td>{{l.languageId}}</td>
                <td>{{l.languageName}}</td>
                <td>logo</td>
                <td>
                  <div *ngIf="l.isActive==true; else notShow">
                    <span class="badge badge-success">Active</span>
                  </div>
                  <ng-template #notShow>
                    <span class="badge badge-danger">InActive</span>
                  </ng-template>
                </td>
                <td class="button_sec">
                  <button class="btn btn-outline-primary" type="button" (click)="detailsLanguage(l)"><i
                      class="fa fa-eye"></i></button>
                  <button class="btn btn-outline-warning" type="button" (click)="getLanguage(l)"><i
                      class="fa fa-pencil"></i></button>
                  <button class="btn btn-outline-danger" type="button" (click)="deleteLanguage(l)"><i
                      class="fa fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>

            <nav>
              <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                <li class="page-item active">
                  <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
