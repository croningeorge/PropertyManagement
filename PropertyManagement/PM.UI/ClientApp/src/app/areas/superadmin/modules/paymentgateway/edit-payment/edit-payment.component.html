<div class="animated fadeIn">

  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-edit"></i>Edit Payment Gateway
          <div class="card-header-actions">
            <button class="btn btn-block btn-outline-info" type="button" [routerLink]="['/gateways']"><i class="fa fa-list"></i> List Payment Gateway</button>

          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="form-group col-md-6">
                <label class="col-form-label" for="bankName">Bank Name</label>
                <input type="text" placeholder="Device Name" class="form-control" [formControl]="editForm.get('bankName')" [class.invalid]="!editForm.controls.bankName.valid">
              </div>
              <div class="form-group col-md-6">
                <label class="col-form-label" for="appId">Client ID</label>
                <input type="text" placeholder="APP ID" class="form-control" [formControl]="editForm.get('appID')"
                       [class.invalid]="!editForm.controls.appID.valid">
              </div>
              <div class="form-group col-md-6">
                <label class="col-form-label" for="secretcode">Client secret</label>
                <input type="text" placeholder="Secret Code" class="form-control" [formControl]="editForm.get('secretCode')"
                       [class.invalid]="!editForm.controls.secretCode.valid">
              </div>
              <div class="form-group col-md-6">
                <label class="col-form-label" for="appId">Redirect URL</label>
                <input type="text" placeholder="Redirect URL" class="form-control" [formControl]="editForm.get('redirectURL')"
                       [class.invalid]="!editForm.controls.redirectURL.valid">
              </div>
              <div class="form-group col-md-6">
                <label class="col-form-label" for="expirydate">Expiry Date</label>
                <input type="date" placeholder="Expiry Date" class="form-control"
                       [formControl]="editForm.get('expiredate')" [class.invalid]="!editForm.controls.expiredate.valid">
              </div>
              <div class="form-group col-md-6">
                <label class="col-form-label" for="status">Status</label>
                <select name="isActive" class="form-control" [formControl]="editForm.get('isActive')">
                  <option value="">-Select-</option>
                  <option value="True">Active</option>
                  <option value="False">In Active</option>
                </select>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" [disabled]="!editForm.valid" class="btn btn-primary">Save changes</button>
              <button class="btn btn-secondary" [routerLink]="['/gateways']" type="button">Cancel</button>
            </div>
          </form>
        </div>
      </div> <!--/.col-->
    </div><!--/.row-->
  </div>
</div>
